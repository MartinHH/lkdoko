<html>
<body>

<div id="namearea">
    <form action="#">
        <label for="name">Name: </label><input id="name" type="text" />
        <input id="confirmname" type="button" value="Confirm"/>
    </form>
</div>


<section id="table" style="display: table;">
    <header id="names" style="display: table-row;">
        <div id="name0" style="display: table-cell; padding:0px 5px;"></div>
        <div id="name1" style="display: table-cell; padding:0px 5px;"></div>
        <div id="name2" style="display: table-cell; padding:0px 5px;"></div>
        <div id="name3" style="display: table-cell; padding:0px 5px;"></div>
    </header>
    <div id="marker" style="display: table-row;">
        <div id="marker0" style="display: table-cell; padding:0px 5px;"></div>
        <div id="marker1" style="display: table-cell; padding:0px 5px;"></div>
        <div id="marker2" style="display: table-cell; padding:0px 5px;"></div>
        <div id="marker3" style="display: table-cell; padding:0px 5px;"></div>
    </div>
    <div id="bids" style="display: table-row;">
        <div id="bid0" style="display: table-cell;"></div>
        <div id="bid1" style="display: table-cell;"></div>
        <div id="bid2" style="display: table-cell;"></div>
        <div id="bid3" style="display: table-cell;"></div>
    </div>
    <div id="trick" style="display: table-row;">
        <div id="card0" style="display: table-cell;"></div>
        <div id="card1" style="display: table-cell;"></div>
        <div id="card2" style="display: table-cell;"></div>
        <div id="card3" style="display: table-cell;"></div>
    </div>
    <div id="tricks" style="display: table-row;">
        <div id="count0" style="display: table-cell; padding:0px 5px;"></div>
        <div id="count1" style="display: table-cell; padding:0px 5px;"></div>
        <div id="count2" style="display: table-cell; padding:0px 5px;"></div>
        <div id="count3" style="display: table-cell; padding:0px 5px;"></div>
    </div>
</section>

<div id="playground"></div>

<section id="scores" style="display: table;">
    <header id="scorenames" style="display: table-row;">
        <div id="scorename0" style="display: table-cell; padding:0px 5px;"></div>
        <div id="scorename1" style="display: table-cell; padding:0px 5px;"></div>
        <div id="scorename2" style="display: table-cell; padding:0px 5px;"></div>
        <div id="scorename3" style="display: table-cell; padding:0px 5px;"></div>
    </header>
    <div id="scorevalues" style="display: table-row;">
        <div id="scorevalue0" style="display: table-cell; padding:0px 5px;"></div>
        <div id="scorevalue1" style="display: table-cell; padding:0px 5px;"></div>
        <div id="scorevalue2" style="display: table-cell; padding:0px 5px;"></div>
        <div id="scorevalue3" style="display: table-cell; padding:0px 5px;"></div>
    </div>
</section>

<div>
    <input type="checkbox" id="auto-ok" name="auto-ok" checked>
    <label for="auto-ok">Auto-OK</label>
</div>



<script type="text/javascript" src="client-fastopt.js"></script>
</body>
</html>
